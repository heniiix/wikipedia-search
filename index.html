<!DOCTYPE>
<html>

<head>
  <!--html processor Jade-->
  <!--CSS prepocessor SCSS-->
  
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
  
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.2/angular-animate.min.js">
</head>

<body>
main(ng-app='WikiApp' ng-controller='MainCtrl')
  #search.wrapper.fullHeight
    a.white-text(href='http://en.wikipedia.org/wiki/Special:Random' target='_blank') Click here for a random article
    br
    form(ng-submit='search()')
      input(type='text' ng-model='searchTxt')
      .eks
     p.white-text#help Click icon to search
  .wrapper
    ul
      a(ng-href='{{result.page}}' target='_blank' ng-repeat='result in results')
        li
          h1.article {{result.title}}
          p {{result.body}}
</body>
</html>
